<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebFonts && Canvas</title>
	<link href="http://fonts.googleapis.com/css?family=Monofett" rel="stylesheet" type="text/css" />

</head>
<body>
          <header><h1>WebFonts && SVG</h1></header>
          <section>
            <svg width="800" height="300">
            <defs>
            <path id="circlePath" transform="translate(40,40) scale(2)"
                d="M 50 0
                C 75 0  100 25 100 50
                C 100 75 75 100 50 100
                C 25 100 0 75 0 50
                C 0 25 25 0 50 0
            z" />
            </defs>
            <g id="gtext" fill="#009900">
                <text x="10" y="10" font-size="56" font-family="Monofett">
                    <textPath xlink:href="#circlePath">Chrome+HTML5 Conference</textPath>
                </text>
            </g>
            <use xlink:href="#circlePath" fill="none" stroke="red" />
            </svg><br>
            <button id="svg-scale">scale change</button>
            <script>
            var svgChanged = false;
            document.getElementById("svg-scale").addEventListener("click", function(){
                if(!svgChanged){
                    document.getElementById("circlePath").setAttribute("transform", "translate(40,40) scale(4)");
                    document.getElementById("gtext").setAttribute("transform", "scale(1)");
                    svgChanged = true;
                }else{
                    document.getElementById("circlePath").setAttribute("transform", "translate(40,40) scale(2)");
                    document.getElementById("gtext").setAttribute("transform", "scale(1)");
                    svgChanged = false;
                }
            }, false);
            </script>
