<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample: WebFonts</title>
    <link href="http://fonts.googleapis.com/css?family=Cabin+Sketch:bold|Monofett|Geostar+Fill|Sniglet:800|Lobster|Allerta+Stencil" rel="stylesheet" type="text/css" />
  <style type="text/css">
  .webfonts1{
    font-family: 'Cabin Sketch', cursive;
  }
  .webfonts2{
    font-family: 'Monofett', cursive;
  }
  .webfonts3{
    font-family: 'Geostar Fill', cursive;
  }
  .webfonts4{
   font-family: 'Sniglet', cursive;
  }
  .webfonts5{
    font-family: 'Lobster', cursive;
  }
  .webfonts6{
    font-family: 'Allerta Stencil', sans-serif;
  }

  p{
    margin-top: 5px;
    margin-bottom: 5px;
    font-size:60px;
    text-align: center;
    color: #3F3F3F;
  }
</style>
</head>
<body>
  <h1>Sample: WebFonts</h1>
  <p class="webfonts1">WebFonts</p>
  <p class="webfonts2">WebFonts</p>
  <p class="webfonts3">WebFonts</p>
  <p class="webfonts4">WebFonts</p>
  <p class="webfonts5">WebFonts</p>
  <p class="webfonts6">WebFonts</p>
</body>
</html>
