<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Canvas & WebFonts</title>
  <link href="http://fonts.googleapis.com/css?family=Monofett" rel="stylesheet" type="text/css" />
  <style>
  #canvas-area {
    border-radius: 4px;
    border: 1px solid #bbb;
  }
  </style>
  <script>
  var drawText = function(){
    var ctx = document.querySelector("#canvas-area").getContext("2d");
    ctx.fillStyle    = "pink";
    ctx.font         = "56px Monofett, sans-serif";
    ctx.fillText("Web 26th Anniversary", 10 , 100);
  };
  window.onload = drawText;
  </script>
</head>
<body>
  <canvas id="canvas-area" width="700" height="150"></canvas>
  <pre>
  var drawText = function(){
    var ctx = document.querySelector("#canvas-area").getContext("2d");
    ctx.fillStyle    = "pink";
    ctx.font         = "56px Monofett, sans-serif";
    ctx.fillText("Web 26th Anniversary", 10 , 100);
  };
  window.onload = drawText;
  </pre>
</body>
</html>
