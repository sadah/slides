<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Sample: MediaQueries</title>
  <style>
  .box{
    border: 1px solid #000;
    margin: 10px;
    padding: 10px;
    width: 500px;
  }

  @media screen and (max-width: 479px) {
    .media-test { color: red; }
  }
  @media screen and (min-width: 480px) and (max-width: 1023px) {
    .media-test { color: blue; }
  }
  @media screen and (min-width: 1024px) {
    .media-test { color: green;}
  }

  </style>
</head>
<body>
  <h1>Sample: MediaQueries</h1>
  <div class="media-test box">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi dolor quos accusantium minus totam excepturi aliquam voluptas impedit odit praesentium nobis at optio sed magnam quia iste expedita ipsam itaque.
  </div>
</body>
</html>
