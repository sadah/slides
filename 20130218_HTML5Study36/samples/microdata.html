<h1>Sample: microdata</h1>
<div itemscope itemtype="http://data-vocabulary.org/Person">

  <a href="http://sadah.github.com" itemprop="url">sadah.github.com</a> です。

  <span itemprop="affiliation">カカクコム</span>に勤めています。
</div>
