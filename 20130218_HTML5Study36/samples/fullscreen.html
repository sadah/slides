<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Sample: FullScreen API</title>
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script>
  $(function(){
    $("#b").on("click",function(){
      if(this.webkitRequestFullScreen){
        $("h1")[0].webkitRequestFullScreen()
      }
      if(this.mozRequestFullScreen){
        $("h1")[0].mozRequestFullScreen()
      }
    });
  })
  </script>
</head>
<body>
<h1>Sample: FullScreen API</h1>
<button id="b">button</button>
</body>
</html>
