<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WebFonts + Canvas</title>
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script>
    WebFontConfig = {
      google: { families: [ 'Monofett', 'Cabin Sketch' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();

    $(function(){
      var ctx = $("#canvas-area")[0].getContext("2d");
      ctx.textAlign    = "center";
      ctx.textBaseline = "middle";

      $("#canvas-draw1").on("click", function() {
        ctx.fillStyle = "navy";
        ctx.font = "72px 'Cabin Sketch', cursive";
        ctx.fillText("WebFonts", 200 , 50);
      });

      $("#canvas-draw2").on("click", function() {
        ctx.fillStyle = "red";
        ctx.font = "72px 'Monofett', cursive";
        ctx.fillText("WebFonts", 600 , 50);
      });

      $("#canvas-rotate").on("click", function() {
        ctx.rotate( 10 * Math.PI / 180 );
      });
    })
  </script>
  <style>
    #canvas-area {
      background: white;
      border-radius: 4px;
      border: 1px solid #bbb;
    }
  </style>
</head>
<body>
  <h1>WebFonts + Canvas</h1>
  <section>
    <p class="sample-link">
      <a href="https://developers.google.com/webfonts/docs/webfont_loader?hl=ja" target="_blank">WebFont Loader - Google Web Fonts â€” Google Developers</a>
    </p>
    <canvas id="canvas-area" width="800" height="250"></canvas><br>
    <button id="canvas-draw1">draw text 1</button>
    <button id="canvas-draw2">draw text 2</button>
    <button id="canvas-rotate">rotate</button>
  </section>
</body>
</html>
